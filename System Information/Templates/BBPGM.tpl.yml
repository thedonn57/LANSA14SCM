      Description:        "    Online Program Layout"

      Text: |
        <-
                                                                                        
         Use this building block only when you are starting a new manually coded RDML   
         program from the begining.                                                     
                                                                                        
         It does not ask any questions  .... it just generates a basic RDML program     
         according to your installation's standards for program layout.                 
                                                                                        
         Once your basic program layout has been constructed ..... you can then use     
         other Application Templates to build up the various other parts of your        
         program.                                                                       
                                                                                        
                                                                                        
                                                                                        
                                                                                        
