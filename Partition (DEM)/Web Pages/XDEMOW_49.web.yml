    Define_Map For(*Result) Class(#xDemoUnicode128) Name(#Result)
    
    * processing depends on column type
    If (#Column *Is #Prim_list.String)
    
    #Result := (#Column *As #Prim_list.String).CurrentItem.Value
    
    Endif
    
    If (#Column *Is #Prim_list.Number)
    
