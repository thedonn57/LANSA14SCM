Field:
  Name:               TERMDATE
  Type:               Signed
  Length:             6
  Decimals:           0
  Default Value:      "*ZERO"
  Reference Field:    RETDAT
  Edit Mask:          Y
  Enabled For RDMLX:  No
  System Field:       No

  Input Attributes:
  - FE
  - RB

  Multilingual Details:
  - ENG:
      Description:        "Termination Date (DDMMYY)"
      Label:              "Term. date....."
      Heading1:           "Term."
      Heading2:           "Date"
      Heading3:           " "

  - FRA:
      Description:        "Date de départ, JJMMAA"
      Label:              "Date de départ"
      Heading1:           "Date de"
      Heading2:           "départ"
      Heading3:           " "

  Validation Rules:
  - Simple Logic Check:
      Description:        "Termination date zero"
      Condition:          "#termdate *eq 0"
      When Inserting:     Always
      When Updating:      Always
      When Deleting:      Never
      Positive Action:    Accept
      Negative Action:    Next
      Message File:       DC@M01
      Message Number:     DEM0018

  - Date Check:
      Description:        "Valid termination date"
      Date Format:        DDMMYY
      Days After:         9999999
      Days Before:        9999999
      When Inserting:     Always
      When Updating:      Always
      When Deleting:      Never
      Positive Action:    Next
      Negative Action:    Error
      Message File:       DC@M01
      Message Number:     DEM0019

  Source: |
