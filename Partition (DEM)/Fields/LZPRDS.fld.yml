  Reference Field:    STD_DESCS
  Enabled For RDMLX:  No
  System Field:       No

  Input Attributes:
  - LC

  Multilingual Details:
  - ENG:
      Description:        "Product Description"
      Label:              "Product"
      Heading1:           "Product"
      Heading2:           "Description"
      Heading3:           " "

  - FRA:
      Description:        "Description"
      Label:              "Produit"
      Heading1:           "Description"
      Heading2:           "Produit"
      Heading3:           " "

  Validation Rules:
  - List Check:
      Description:        "Must not be Blank"
      Values:
      - "*BLANK"
