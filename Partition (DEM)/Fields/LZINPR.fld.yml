  Repository Help:
  - ENG: |
      $$USER
        %The Unit Value contains the price/value of one unit of this}
        %Inventory Item.}
      
         The Unit value/price is for the specified unit of measurement.      .
         If the unit of measurement is for instance "Kilo", then the
         Unit Value is for One Kilo of this Item.
