  Enabled For RDMLX:  No
  System Field:       No

  Input Attributes:
  - FE

  Multilingual Details:
  - ENG:
      Description:        "Business Phone Number"
      Label:              "Business ph...."
      Heading1:           "Business Phone"
      Heading2:           "Number"
      Heading3:           " "

  - FRA:
      Description:        "Numéro de téléphone professionnel"
      Label:              "Tél. prof.  . ."
