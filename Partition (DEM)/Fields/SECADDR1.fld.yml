  Repository Help:
  - ENG: |
      $$TECH
            This field represents the section's address line 1. In most
            cases this contains the number and street details of the
            section.
      
      
                For eg:
                       10 Walker Street
                       200 Pacific Highway
      
      
            Use upper and lower case characters correctly in the address.

  - FRA: |
      $$USER
        $$HI=% $$UL={ $$RI=µ $$BL=~ $$N1=} $$N2=\
      $$TECH
            C'est la première ligne de l'adresse complète de la section.
            Dans la plupart des cas, elle ne doit contenir que le numéro
            et le nom de la rue de la section.
      
      
                Par exemple:
                       10 Walker Street
                       200 Pacific Highway
      
      
            Vous devez utiliser minuscules et majuscules dans l'adresse.
