    Evtroutine Handling(#Com_owner.Createinstance)
    
    For Each(#Member) In(#Com_owner.ComponentMembers)
    
    Continue If(#Member *IsNot #prim_labl)
    
    #Labels.Insert( (#Member *As #prim_labl) )
    
    (#Member *As #prim_labl).Cursor <= #sys_appln.Cursors<Hand>
    
    Endfor
    
    Endroutine
    
    Evtroutine Handling(#Labels<>.MouseEnter) Com_Sender(#Sender)
    
    #Sender.Opacity := 100
    
    Case (#Sender.Style.Name.Uppercase)
    
    When (= Horizontal)
    
    #Sender.Caption := *MTXTXDX003 /* "Linear - Top to Bottom White To Red " */
    
    When (= GrayLinear)
     
    #Sender.Caption := *MTXTXDX004 /* "Linear - Right to Dark Gray To Silver" */
    
    When (= Diagonal)
    
    #Sender.Caption := *MTXTXDX005 /* "Linear - Top Left To Bottom Right White To Black" */
    
    When (= Reflecting)
    
    #Sender.Caption := *MTXTXDX006 /* "Linear - Top to Bottom White To Purple Reflecting" */
    
    When (= CenterGlow)
    
    #Sender.Caption := *MTXTXDX007 /* "Radial - Centered White To Green" */
    
    When (= CornerGlowBottomRight)
    
    #Sender.Caption := *MTXTXDX008 /* "Radial - Bottom Right To Top Left White To Blue" */
    
    When (= CornerGlowTopRight)
    
    #Sender.Caption := *MTXTXDX009 /* "Radial - Top Right To Bottom Left White To Orange" */
    
    When (= Transparent)
    
    #Sender.Caption := *MTXTXDX010 /* "Transparent - Nothing To See But The Background"*/
    
    When (= OpaqueWhite85)
    
    #Sender.Caption := *MTXTXDX011 /* "Solid - White 85% Opacity"*/
    
    When (= Rainbow)
    
    #Sender.Caption := *MTXTXDX012 /* "Linear - Top to Bottom Red To Yellow To Blue"*/
    
    When (= Visual)
    
    #Sender.Caption := *MTXTXDX013 /* "Visual - Image Of A Different Control"*/
    
    When (= WhiteToTransparent)
    
    #Sender.Caption := *MTXTXDX014 /* "Linear - Top Left To Bottom Right White To Transparent"*/
    
    When (= ImageCenter)
    
    #Sender.Caption := *MTXTXDX015 /* "Image - Centered Image Watermark 75% Opacity"*/
    
    When (= ImageTiled)
    
    #Sender.Caption := *MTXTXDX016 /* "Image - Tiled Image Watermark 50% Opacity"*/
    
    When (= "XDX00001<BACKGROUND>")
    
    #Sender.Caption := *MTXTXDX017 /* "Solid - Single Color White"*/
    
    Otherwise
    
    #Sender.caption := #Sender.Style.Name.Uppercase
    
    Endcase
    
    Endroutine
    
    Evtroutine Handling(#Labels<>.MouseLeave) Com_Sender(#Sender)
    
    #Sender.Opacity := 30
    
    #Sender.Caption := ""
    
    Endroutine
    
    Evtroutine Handling(#Labels<>.Click) Com_Sender(#Sender)
    
