    Evtroutine Handling(#LHome.Click)
    
    * Reload the home page
    #Home.execute
    
    Endroutine
    
    Evtroutine Handling(#LHandTools.Click)
    
    * Show the Hand Tools page
    #com_owner.ShowProductPage( '2' )
    
    Endroutine
    
    Evtroutine Handling(#LPowerTools.Click)
    
