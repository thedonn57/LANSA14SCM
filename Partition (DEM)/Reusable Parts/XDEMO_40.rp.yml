    Define_Evt Name(ThemeChanged)
    Define_Map For(*Input) Class(#Prim_alph) Name(#Name)
    
    Evtroutine Handling(#Com_owner.CreateInstance)
    
    For Each(#Control) In(#Com_owner.ComponentControls)
    
    Continue If(#Control *IsNot #prim_labl)
    
    #Labels.Insert( (#Control *As #prim_labl) )
    
    Endfor
    
    #Labels<>.opacity := 50
    
    Endroutine
    
    Evtroutine Handling(#Labels<>.Click) Com_Sender(#Sender)
    
    #sys_web.WebPage.Theme <= #Sys_Theme<#Sender.ComponentTag>
    
    Signal Event(ThemeChanged) Name(#Sender.ComponentTag)
    
    Endroutine
    
    Evtroutine Handling(#Labels<>.MouseEnter) Com_Sender(#Sender)
    
    #Sender.opacity := 100
    
    Endroutine
    
    Evtroutine Handling(#Labels<>.MouseLeave) Com_Sender(#Sender)
    
    #Sender.opacity := 50
    
    Endroutine
    
