    Evtroutine Handling(#Com_owner.CreateInstance)
    
    #Panels.Insert( #PanelBlack )
    #Panels.Insert( #PanelBlue )
    #Panels.Insert( #PanelGreen )
    #Panels.Insert( #PanelRed )
    #Panels.Insert( #PanelYellow )
    
