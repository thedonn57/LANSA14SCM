    Evtroutine Handling(#Panels<>.DoubleClick) Com_Sender(#Sender)
    
    If (#Sender.opacity = 50)
    
    #Sender.opacity := 100
    
    Else
    
    #Sender.opacity := 50
    
    Endif
    
    Endroutine
    
