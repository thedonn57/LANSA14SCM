  Name:               xDeviceAudioPlayback
  Target Platform:    Browser
  Widget Type:        Object

  Framework:
    Id1:                10240
    Id2:                30

  Multilingual Details:
  - ENG:
      Description:        "Control audio playback on mobile devices"

  - FRA:
      Description:        "Control audio playback on mobile devices"

  Properties:
  - File:
      Description:        "Fully qualified path of the file to play"
      Type:               String
      Read-only:          No

  Methods:
  - Play:
      Description:        "Play the specified audio file"
      Return Type:        String

  - Stop:
      Description:        "Stop playback"

  Events:
  - Started:
      Description:        "Playback has started"

      Parameters:
      - Status:
          Description:        "Status of playback"
          Type:               Enumeration
          Enum Values:        OK,ER,UNK

  - Completed:
      Description:        "Playback of entire audio file has completed"

      Parameters:
      - Status:
          Description:        "Status of playback"
          Type:               Enumeration
          Enum Values:        OK,ER,UNK

      - Message:
          Description:        "Message returned from operation"
          Type:               String

  - Stopped:
      Description:        "Playback has been stopped"

      Parameters:
      - Status:
          Description:        "Status of the playback"
          Type:               Enumeration
          Enum Values:        OK,ER,UNK

